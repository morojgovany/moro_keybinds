<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="wrapper" v-show="visible">
            <div class="header">
                <h1>Keybinds</h1>
                <button @click="closeMenu">Close</button>
            </div>
            <div class="content">
                <div class="binds">
                    <div class="bind" v-for="bind in binds" :key="bind.bind_key">
                        <h2>{{ bind.bind_key }}</h2>
                        <select v-model="bind.selectedAction" @change="onBindChange(bind)">
                            <option value="">Aucun</option>
                            <option v-for="action in availableActions(bind)" :key="actionKey(action)"
                                :value="actionKey(action)">
                                {{ action.label }}
                            </option>
                        </select>
                        <button @click="deleteBind(bind)" :disabled="!bind.selectedAction">Supprimer</button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button @click="resetBinds">Reset</button>
            </div>
        </div>
    </div>
    <script src="vendor/vue.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
